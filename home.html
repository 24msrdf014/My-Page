<!DOCTYPE html>
<html>
<head>
    <title>Degree to Fahrenheit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Convert Celsius to Fahrenheit</h2>
    <label for="celsius">Enter Temperature in Celsius:</label>
    <input type="number" id="celsius" placeholder="e.g., 25" />
    <button onclick="convertToFahrenheit()">Convert</button>
    <div class="result" id="result"></div>
</div>

<script>
    function convertToFahrenheit() {
        let celsius = document.getElementById("celsius").value;
        if (celsius === "") {
            document.getElementById("result").innerText = "Please enter a value.";
            return;
        }
        let fahrenheit = (parseFloat(celsius) * 9/5) + 32;
        document.getElementById("result").innerText = `${celsius}°C = ${fahrenheit.toFixed(2)}°F`;
    }
</script>

</body>
</html>
